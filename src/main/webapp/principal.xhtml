<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="contenido">
		<h:form id="formModulos">
			<center>
				<h2>Módulos disponibles</h2>
				<br />
				<p:dataGrid var="acceso" styleClass="contentModules"
					value="#{indexBean.listaAccesoRol}" columns="3">
					<center>
						<div class="contentModulo">
							<p:commandButton styleClass="btnModulo"
								action="#{indexBean.navegar(acceso)}"
								value="#{acceso.acceso.etiqueta}" />
							<div class="datos">
								<p>+ Descripción</p>
								<p>#{acceso.acceso.descripcion}</p>
							</div>
						</div>
					</center>
				</p:dataGrid>
				<br /> <br />
			</center>
		</h:form>
	</ui:define>
</ui:composition>
</html>
